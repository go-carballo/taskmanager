spring.application.name=taskmanager
# Configuración del DataSource de H2
# Conecta a una base de datos en memoria llamada 'tododb'
spring.datasource.url=jdbc:postgresql://localhost:5432/tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=alejandro
spring.datasource.password=user.alejandro

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# Habilitar la consola H2
# Podrás acceder a la base de datos en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

